<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" purpose="any">
    <title>F-Droid Repositories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>F-Droid Repositories</h1>
    <p>
        <a href="https://f-droid.org/packages/com.looker.droidify/" class="link">Droid-ify(Fdroid Client)</a>
        <br>âœ…=Already Present in Droid-ify
    </p>
    <div id="repos-container"></div>

    <script type="module" src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
